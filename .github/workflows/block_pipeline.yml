name: block-pipline
on:
  workflow_dispatch:
    inputs:
      target_enviornment:
        description: "TEMP desired enviornment project will be promoted to."
        type: string
        required: true
        default: "APPROVED"
jobs:
  check-enviornment:
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq
      - name: Give permissions
        run: chmod +x .github/workflows/verify_annotation.sh
      - name: Verify which features have annotations
        run: .github/workflows/verify_annotation.sh ${{ inputs.target_enviornment }}
      - name: Set user
        run: git config --global user.name "${{ github.actor }}"
      - name: Set email
        run: git config --global user.email "${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com"
      - name: Stage changes
        run: git add --all
